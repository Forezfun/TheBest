<app-navigation-panel></app-navigation-panel>
<form [formGroup]="createForm" (ngSubmit)="onSumbit()" class="createModule">
    <span class="createCard">
        <input maxlength="20" required formControlName="title" type="text" placeholder="Заголовок" class="titleInput input" />
        <span class="decorations">
            <span class="cardDescriptionSpan">
                <textarea required formControlName="description" maxlength="50" placeholder="Описание статьи" class="descriptionInput input" type="text"></textarea>
                <textarea required formControlName="subDescription" maxlength="30" placeholder="Дополнение" class="subDescriptionInput input" type="text"></textarea>
            </span>
            <span class="chooseImgSpan">
                <input (change)="onFileSelect($event)" required formControlName="decorationImage"  type="file" class="imageAddInput fileInput" accept=".png,.jpeg,.jpg" name="" id="">
                <img  class="chooseIcon" src="assets/images/addIcon.svg" alt=":3" />
                <img [src]="imageSrc"  class="choosedImg" />
            </span>
        </span>
    </span>
    <span class="namesModule">
        <button  type="submit"  [disabled]="createForm.valid" class="submitBtn chooseElements">Опубликовать</button>
        <span class="nameAddSpan">
             <div #nameAddSpan></div> <!-- idk how to fix this -->
        </span>
    </span>
</form>
<ng-template let-indexOfElementInList="indexOfElementInList" #addNameModuleTemplate>
    <div (input)="inputsChangeForAddModule($event)" class="nameAddModule">
        <input focus required type="text" maxlength="10" class="inputName chooseElements"  [placeholder]="'название №'+(indexOfElementInList+1)">
        <span class="chooseFunctions chooseElements">
            <div class="helpInformation">
                <h2 class="chooseDescription">Основной текст <br> doc/docx</h2>
                <img class="addIcon" src="assets/images/addIcon.svg" alt=":3">
            </div>
            <input required accept=".doc,.docx" type="file" name="" class="pageAddInput fileInput">
        </span>
    </div>
</ng-template>
